<html>
	<head>
		<title> Virtual REALITY! </title>
		<script src="aframe.min.js"></script>
		<script>
			AFRAME.registerComponent('raycaster-autorefresh', {
				init: function () {
					var el = this.el;
					this.el.addEventListener('model-loaded', function () {
						var cursorEl = el.querySelector('[raycaster]');
						cursorEl.components.raycaster.refreshObjects();
					  });
				   	}
				});
			</script>
		</head>
		<body>
			<a-scene raycaster-autorefresh> 
				<a-light type="directional" color="#fff" intensity="0.8" position="2 5 2" rotation="0 0 0"></a-light> 

				<a-sky color="rgb(165,252,255)"></a-sky> 

				<a-camera position="0 2 0"> 
					<a-cursor fuse="true" fuse-timeout="750"></a-cursor> 
				</a-camera>

				<a-box position="0 2.5 -3" rotation="0 45 0" color="#4fbfcc">
			</a-box>

				<a-sphere position="1 3 -4.5" radius="1" color="#ea3f7e">
			</a-sphere>

				<a-cylinder position="1.75 2.75 -3" radius="0.5" height="1.5" 
			color="#ead63f"></a-cylinder>

			</a-scene>
		</body>
	</html>
